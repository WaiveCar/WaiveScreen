<!doctype html5>
<html>
  <head>
    <title>WaiveScreen</title>
    <style>
    body {
      margin: 0;
      background: #000;
    }
    .sms-wrap {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    #sms {
      background: rgba(0,0,0,0.7);
      font-size: 6vw;
      line-height: 1.1em;
      color: rgba(255,255,255,0.75);
      padding: 1vw;
      max-width: 90vw;
      border-radius: 2vw;
      transform: translateY(-36vw);
      box-shadow: 0 0 10px 1px rgba(0,0,0,0.5);
      animation: 5s 1;
      animation-fill-mode: forwards;
    }
    .info {
      position: absolute;
      bottom: 0;
      right: 0;
      font-size: 9px;
      color: rgba(100,240,100,0.3);
      font-family: "Bitstream Charter";
      z-index: 1000;
    }
    @keyframes smsslide {
      0% { transform: translateY(-36vw); opacity: 0 }
      7%, 92% { opacity: 0 }
      15%, 85% { transform: translateY(0); opacity: 1 }
      100% { transform: translateY(35vw); opacity: 0 }
    }
    </style>
    <link rel="stylesheet" href="engine.css">
  </head>

  <body>
    <div class='info'></div>
    <div class='sms-wrap'>
      <div id='sms'></div>
    </div>
  </body>

  <script src="socket.io.js"></script>
  <script src="display.js"></script>
  <script src="engine.js"></script>
</html>
