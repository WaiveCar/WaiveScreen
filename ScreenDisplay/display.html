<!doctype html5>
<html>
  <head>
    <title>WaiveScreen</title>
    <style>
    body {
      margin: 0;
      background: #000;
    }
    .sms-wrap {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    #sms {
      background: rgba(0,0,0,0.4);
      font-size: 6vw;
      line-height: 1.1em;
      color: rgba(255,255,255,0.75);
      padding: 1vw;
      max-width: 90vw;
      border-radius: 2vw;
      animation: 5s 1;
      animation-fill-mode: forwards;
    }
    @keyframes smsslide {
      0% { transform: translateY(-36vw); opacity: 0 }
      10%, 90%{ transform: translateY(0); opacity: 1 }
      100% { transform: translateY(36vw); opacity: 0 }
    }
    </style>
    <link rel="stylesheet" href="engine.css">
  </head>

  <body>
    <div class='info'></div>
    <div class='sms-wrap'>
      <div id='sms'></div>
    </div>
  </body>

  <script src="display.js"></script>
  <script src="engine.js"></script>
</html>
