<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href=https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css rel="stylesheet">
    <link href="/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
    <link href="/css/engine.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link href="http://adcast/api/me.css" rel="stylesheet">
    <title>Screen Admin</title>
  </head>
  <body id="page-top">
    {% if not exclude_top_bar %}
    <div class="menu-btn mt-1 top-bar">
      <div class="top-bar-left" onclick="toggleMenu()">
        <img src="/assets/adcast.svg">
      </div>
       {% block topbar %}{% endblock %}
    </div>
    {% endif %}
    <div id="wrapper" class="{{'offset-top' if not exclude_offset }}">
      {% if not exclude_top_bar %}
      <div id="menu">
      </div>
      {% endif %}
      {% block content %}{% endblock %}
    </div>  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
	  <script src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/jquery.easing.min.js"></script>
    <script src="http://adcast/api/me.js"></script>
    <script src="/js/tableIt.js?{{ rand }}"></script>
    <script src="/js/sb-admin-2.min.js"></script>
    <script src="/js/jquery.dataTables.min.js"></script>
    <script src="/js/dataTables.bootstrap4.min.js"></script>
    <script src="/js/jquery.schedule.min.js"></script>
    <script src="/js/map.js"></script>
    <script src="/js/formBuilder.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/engine.js"></script>
    {% block additionalScripts %}{% endblock %}
    </body>
</html>
