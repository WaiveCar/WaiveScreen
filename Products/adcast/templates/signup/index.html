{% extends "base.html" %}
{% set exclude_top_bar = True %}    
{% set exclude_offset = True %}    

{% block content %}
<style>
  .btn, .form-control {
    border-radius: 0!important;
  }
  .btn:hover {
    background-color: black;
  }
  .logo-holder {
    margin-bottom: 5rem;
  }
</style>
<div class="container-fluid d-flex flex-column justify-content-center" style="height: 90vh">
  <div class="d-flex justify-content-center logo-holder">
    <img src="/assets/adcast.svg" style="max-width: 10rem">
  </div>
  <div class="row d-flex justify-content-center">
    <form method=post action=http://adcast/api/signup?next=/brands>
      <div class="form-fields">
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-outline-dark">Sign up</button>
      </div>
      <Br/> <center> <a href="/signin">Sign In</a></center>
    </form>
  </div>
</div>
{% endblock %}
{% block additionalScripts %}
<script src="/js/signup.js"></script>
{% endblock %}
